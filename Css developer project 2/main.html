<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Competence Trial Task 2</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <main>
        <section class="content">
            <h2>Main Content</h2>
            <p>Welcome to the main content section of my website. Here you can find interesting information and interactive elements.</p>
            <div class="card custom-cursor-area">
                <div class="card-inner">
                    <div class="card-front">
                        <h3>Front</h3>
                        <p>Front of the card.</p>
                    </div>
                    <div class="card-back">
                        <h3>Back</h3>
                        <p>Back of the card.</p>
                    </div>
                </div>
            </div>
            <button class="interactive-button">Hover Me</button>
            <input type="range" class="interactive-slider" min="0" max="100" value="50">
            <label class="interactive-toggle ">
                <input type="checkbox">
                <span class="slider"></span>
                Toggle Me
            </label>
        </section>
    </main>
    <footer>
        <p>Contact Information: marwan.2000@windowslive.com</p>

    </footer>
</body>
</html>
